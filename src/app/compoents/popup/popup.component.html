<div class="popup-overlay" (click)="close()">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <h2><h3>{{ isEditMode ? 'Edit Student Profile' : 'Create Student Profile' }}</h3>
      </h2>
      
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
     <h3 *ngIf="isEditMode">Student ID : {{studentData.id}} </h3>
    <div class="form-control">
    <label for="firstName"> First Name</label> <br>
    <input type="text"  pInputText id="firstName" formControlName="firstName">

</div>

    <div class="form-control">

    <label for="lastName" > Last Name</label><br>
    <input type="text" pInputText  id="lastName"  formControlName="lastName" >
</div>

    <div class="form-control">

    <label for="mobileNumber"   >Mobile No:</label><br>
    <input type="number" pInputText id="mobileNumber" formControlName="mobileNumber">
</div>

    <div class="form-control">

    <label for="email" >Email</label><br>
    <input type="email" pInputText formControlName="email" id="email">
</div>

<div class="form-control btn-container">
    <button  class="btn cls-btn" (click)="close()">Close</button>

    <button class="btn" type="submit"  [disabled]="!studentForm.valid">Submit</button>
</div>
    
</form>
      
    </div>
  </div>
